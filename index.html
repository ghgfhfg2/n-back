<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>N-BACK 두뇌트레이닝</h1>
        <button type="button" onclick="location.reload()">처음으로</button>

    </div>
    <div class="box">
        <span class="number"></span>
        <button type="button" class="btn_game_info" onclick="gameInfo()">게임설명</button>
        <button type="button" class="btn_start" onclick="nBack(2)">2back(normal)</button>
        <button type="button" class="btn_start" onclick="nBack(3)">3back(hard)</button>
        <button type="button" class="btn_start" onclick="nBack(4)">4back(nightmare)</button>
        <button type="button" class="btn_start" onclick="nBack(5)">5back(hell)</button>
        <button type="button" class="btn_result" style="display: none;" onclick="showResult()">정답공개</button>
        <button type="button" class="btn_restart" style="display: none;" onclick="location.reload()">다시하기</button>
        <div class="result" style="display: none;"></div>
        <div class="my_result"></div>
        <div class="game_info">
            1. 게임 난이도를 선택하면 숫자가 차례대로 나옵니다.<br>
            2. 나오는 숫자가 N번째 전의 숫자와 동일하면 O(혹은 숫자1)을 틀리면 X(혹은 숫자2)를 선택합니다.<br>            
            <span>예) 2-back에서 1 2 1 3 순서로 숫자가 나왔다면 2번째 전의 숫자와 비교 해야 하므로 정답은 O X 가 됩니다.</span>
        </div>
    </div>
    <div class="btnBox" style="display: none;">
        <button type="button" onclick="inputMyResult(1)" class="btn_my_result">O</button>
        <button type="button" onclick="inputMyResult(2)" class="btn_my_result">X</button>
    </div>
    <script src="n_back.js"></script>
</body>
</html>
